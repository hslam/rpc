<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPC</title>
    <script type="text/javascript" src="./js/lib/rpc/rpc.min.js"></script>
</head>
<body>
<div   style="text-align:center;">
    <textarea id="Result" rows="10"  placeholder=""></textarea>
</div>
</body>
<script type="text/javascript">
    ArithRequest = function(A,B) {
        this.a=A;
        this.b=B;
    }
    var client = new rpc.Dial("127.0.0.1:8080");
    var req = new ArithRequest(9,2)
    var reply=client.Call("Arith.Multiply",req)
    var result=req.a.toString()+" * "+req.b.toString()+" = "+reply.pro.toString()+"\n"
    var reply=client.Call("Arith.Divide",req)
    result+=req.a.toString()+" / "+req.b.toString()+", quo is "+reply.quo.toString()+", rem is "+reply.rem.toString()
    document.getElementById("Result").value = result;
</script>
</html>
